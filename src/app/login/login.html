<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-lg" style="width: 100%; max-width: 400px;">
    <div class="card-body p-5">
      <h2 class="card-title text-center mb-4">Login</h2>
      
      <form [formGroup]="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" formControlName="email" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter your password" required>
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="remember" checked>
          <label class="form-check-label" for="remember">
            Remember me
          </label>
        </div>

        <button type="button" (click)="onLogin()" class="btn btn-primary w-100 mb-3">Login</button>

        <div class="text-center">
          <p class="mb-0">Don't have an account? <a  class="text-decoration-none" routerLink="/register">Register here</a></p>
        </div>
      </form>

      <hr class="my-4">
    </div>
  </div>
</div>
